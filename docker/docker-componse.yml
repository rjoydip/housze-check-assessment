version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housze-check-assessment
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    volumes:
      # Mount node_modules as volume for better performance
      - node_modules:/app/node_modules
      # Optional: Mount logs directory if needed
      # - ./logs:/app/logs

networks:
  app-network:
    driver: bridge

volumes:
  node_modules: